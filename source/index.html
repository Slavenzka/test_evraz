<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>
      Главная страница портала Евраз
    </title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preload" href="fonts/pragmatica_book-webfont.woff2" as="font">
    <link rel="preload" href="fonts/pragmatica_light.woff2" as="font">
  </head>

  <body>

    <header class="header-main">
      <div class="container">
        <div class="header-main__wrapper">
          <a href="#" class="header-main__logo">
            <picture>
              <img class="header-main__logo-pic" src="img/evraz-logo@1x.png" srcset="img/evraz-logo@1x.png 1x, img/evraz-logo@2x.png 2x" alt="Логотип Евраз">
            </picture>
          </a>
          <span class="header-main__counter">
            73
          </span>
          <nav class="header-main__nav-corporate corporate">
            <ul class="corporate__list">
              <li class="corporate__item corporate__item--bus">
                <a href="#" class="corporate__link">
                  Автобусы
                </a>
              </li>
              <li class="corporate__item corporate__item--canteen">
                <a href="#" class="corporate__link">
                  Столовая
                </a>
              </li>
              <li class="corporate__item corporate__item--floors">
                <a href="#" class="corporate__link">
                  Этажи
                </a>
              </li>
              <li class="corporate__item corporate__item--location">
                <a href="#" class="corporate__link">
                  Территории
                </a>
              </li>
            </ul>
          </nav>
          <div class="header-main__nav-user user">
            <ul class="user__list">
              <li class="user__item user__item--search">
                Поиск
              </li>
              <li class="user__item user__item--mail">
                <a href="#" class="user__link">
                  Почта
                </a>
              </li>
              <li class="user__item user__item--profile">
                <a href="#" class="user__link">
                  Профиль
                  <picture>
                    <img src="img/user__avatar@1x.jpg" class="user__avatar"  srcset="img/user__avatar@1x.jpg 1x, img/user__avatar@2x.jpg 2x" alt="Аватар пользователя">
                  </picture>
                  <span>
                    Александр
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <nav class="header-main__nav-site site">
          <ul class="site__list">
            <li class="site__item">
              <a href="#" class="site__link site__link--selected">
                Наша компания
              </a>
            </li>
            <li class="site__item">
              <a href="#" class="site__link">
                Наша команда
              </a>
            </li>
            <li class="site__item">
              <a href="#" class="site__link">
                Моя безопасность
              </a>
            </li>
            <li class="site__item">
              <a href="#" class="site__link">
                Управляющая компания
              </a>
            </li>
            <li class="site__item">
              <a href="#" class="site__link">
                Наши предприятия
              </a>
            </li>
            <li class="site__item">
              <a href="#" class="site__link">
                Справочники
              </a>
            </li>
            <li class="site__item">
              <a href="#" class="site__link">
                Сервисы
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

  </body>

</html>
